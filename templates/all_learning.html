{% extends "base.html" %}

{% block title %}Portfolio{% endblock %}

{% block content %}

<div class="container">
    <div class="text">
        <h1>This is My Learning Material</h1>
        <h5>You can check the projects I made on my journey to learn the basics.</h5>
    </div>
</div>

{% for learn in learning %}
<a href="{{ url_for('learning_topic', learning_id=learn.id) }}" class="container-link">
    <div class="container">
        <div class="text">
            <h2>{{ learn.title }}</h2>
            <h4>{{ learn.subtitle }}</h4>
        </div>
        <img src="{{ learn.img_url }}" alt="Image">
    </div>
</a>
{% endfor %}

{% endblock %}
