<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  {% block styles %}
  <link
    rel="icon"
    type="image/x-icon"
    href="{{ url_for('static', filename='assets/logo.ico') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  {{ bootstrap.load_css() }}
  {% endblock %}
</head>
<body>
  {% include 'header.html' %}

  <div class="content-bg main-content">
  {% block content %}{% endblock %}
  </div>

  {% include 'footer.html' %}
</body>
</html>
