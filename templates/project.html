{% extends "base.html" %}

{% block title %}{{ project.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="text">
        <h1>{{ project.title }}</h1>
        <h2>{{ project.subtitle }}</h2>
        <span>Posted on {{ project.date }} </span>
        
        {% if current_user.is_authenticated %}
        <div class="button-container">
            <a href="{{ url_for('edit_project', project_id=project.id) }}" class="button">Edit Project</a>
            <a href="{{ url_for('delete_project', project_id=project.id) }}" class="button">Delete Project</a>
        </div>
        {% endif %}
    </div>
</div>

<div class="container">
    <div class="text">
        {{ project.body|safe }}
    </div>
    <img src="{{ project.img_url }}" alt="Image">
</div>
{% endblock %}
